stages:
  clip_and_binarize_forest_mask:
    cmd: python src/data/clip_binarize_forest_mask.py
    deps:
      - src/data/clip_binarize_forest_mask.py
      - ${forest_mask.src}
      - ${s2_20m.src}
    outs:
      - ${forest_mask.clipped}
  reproject_forest_mask:
    cmd: python src/data/reproject_forest_mask.py
    deps:
      - src/data/reproject_forest_mask.py
      - ${forest_mask.clipped}
      - ${s2_20m.src}
    outs:
      - ${forest_mask.reproj}
  clip_gbif:
    cmd: python src/data/clip_gbif.py
    deps:
      - src/data/clip_gbif.py
      - ${gbif.src}
      - ${s2_20m.src}
    outs:
      - ${gbif.clipped}
  mask_gbif:
    cmd: python src/data/mask_gbif.py
    deps:
      - src/data/mask_gbif.py
      - ${forest_mask.reproj}
      - ${gbif.clipped}
    outs:
      - ${gbif.masked}
